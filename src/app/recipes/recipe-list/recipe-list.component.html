<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a *ngFor="let recipe of recipes"
         class="list-group-item list-group-item-action clearfix"
         href="#">
        <div class="float-start">
          <h4>{{ recipe.name }}</h4>
          <p>{{ recipe.description }}</p>
        </div>
        <div class="float-end">
          <img alt=""
               class="img-fluid"
               height="100"
               ngSrc="{{ recipe.imagePath }}"
               width="100"
          />
        </div>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
